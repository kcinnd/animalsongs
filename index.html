<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neon Buttons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional: only if you want a dark background */
        }

        .play-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .play-button {
            font-size: 48px;
            cursor: pointer;
            border: none;
            background: none;
            color: white;
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
            transition: all 0.2s ease;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor, 0 0 70px currentColor;
            }
            to {
                text-shadow: 0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor, 0 0 60px currentColor, 0 0 90px currentColor;
            }
        }

        .red { color: #FF3131; }
        .orange { color: #FB5607; }
        .yellow { color: #FFF01F; }
        .green { color: #39FF14; }
        .blue { color: #1F51FF; }
        .violet { color: #BC13FE; }
    </style>
</head>
<body>
    <div class="play-buttons">
                    <button class="play-button red" onclick="togglePlay(this, 'audio1')">▷</button>
                    <audio id="audio1" src="audio/uno.mp3"></audio>
                    <button class="play-button orange" onclick="togglePlay(this, 'audio2')">▷</button>
                    <audio id="audio2" src="audio/dos.mp3"></audio>
                    <button class="play-button yellow" onclick="togglePlay(this, 'audio3')">▷</button>
                    <audio id="audio3" src="audio/tres.mp3"></audio>
                    <button class="play-button green" onclick="togglePlay(this, 'audio4')">▷</button>
                    <audio id="audio4" src="audio/quatre.mp3"></audio>
                    <button class="play-button blue" onclick="togglePlay(this, 'audio5')">▷</button>
                    <audio id="audio5" src="audio/cinco.mp3"></audio>
                    <button class="play-button violet" onclick="togglePlay(this, 'audio6')">▷</button>
                    <audio id="audio6" src="audio/seis.mp3"></audio>
    </div>
    <script>
        function togglePlay(btn, audioId) {
            var audio = document.getElementById(audioId);
            if (audio.paused) {
                audio.play();
                btn.textContent = '||';
            } else {
                audio.pause();
                btn.textContent = '▷';
            }
        }
    </script>
</body>
</html>
